<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM INITIALIZATION</title>
    <style>
        :root {
            --deep-space: #0a0e17;
            --void: #000000;
            --neon-blue: #00f0ff;
            --matrix: #00ff4c;
            --starlight: #e0e0e0;
            --electric: #0066ff;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--deep-space);
            color: var(--neon-blue);
            font-family: 'Rajdhani', 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 240, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 102, 255, 0.1) 0%, transparent 20%),
                linear-gradient(to bottom, var(--void), var(--deep-space));
        }

        .quantum-loader {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .holographic-spiral {
            width: 200px;
            height: 200px;
            border: 3px solid transparent;
            border-top: 3px solid var(--neon-blue);
            border-radius: 50%;
            animation: quantum-spin 2s linear infinite;
            box-shadow: 0 0 15px var(--neon-blue), 
                        inset 0 0 15px var(--neon-blue);
            position: relative;
        }

        .holographic-spiral::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 3px solid transparent;
            border-top: 3px solid var(--electric);
            border-radius: 50%;
            animation: quantum-spin 3s linear infinite;
            box-shadow: 0 0 10px var(--electric), 
                        inset 0 0 10px var(--electric);
        }

        .holographic-spiral::after {
            content: '';
            position: absolute;
            top: 25px;
            left: 25px;
            right: 25px;
            bottom: 25px;
            border: 3px solid transparent;
            border-top: 3px solid var(--matrix);
            border-radius: 50%;
            animation: quantum-spin 1.5s linear infinite;
            box-shadow: 0 0 5px var(--matrix), 
                        inset 0 0 5px var(--matrix);
        }

        .status-grid {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .status-line {
            margin: 15px 0;
            opacity: 0;
            animation: pulse-in 0.5s forwards;
        }

        .status-line:nth-child(1) { animation-delay: 0.5s; }
        .status-line:nth-child(2) { animation-delay: 1.5s; }
        .status-line:nth-child(3) { animation-delay: 2.5s; }
        .status-line:nth-child(4) { animation-delay: 3.5s; }
        .status-line:nth-child(5) { animation-delay: 4.5s; }
        .status-line:nth-child(6) { animation-delay: 5.5s; }

        @keyframes quantum-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse-in {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .binary-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .binary-digit {
            position: absolute;
            color: var(--neon-blue);
            font-size: 14px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="binary-rain" id="binaryRain"></div>
    <div class="quantum-loader">
        <div class="holographic-spiral"></div>
        <div class="status-grid">
            <div class="status-line">Establishing quantum link...</div>
            <div class="status-line">Bypassing firewall...</div>
            <div class="status-line">Decrypting protocols...</div>
            <div class="status-line">Synchronizing nodes...</div>
            <div class="status-line">Verifying identity...</div>
            <div class="status-line">Access granted</div>
        </div>
    </div>

    <script>
        // Create binary rain effect
        function createBinaryRain() {
            const container = document.getElementById('binaryRain');
            const digits = '01';
            const columns = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < columns; i++) {
                const digit = document.createElement('div');
                digit.className = 'binary-digit';
                digit.textContent = digits[Math.floor(Math.random() * digits.length)];
                digit.style.left = `${(i * 20) + Math.random() * 10}px`;
                digit.style.animationDuration = `${5 + Math.random() * 10}s`;
                digit.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(digit);
            }
        }

        createBinaryRain();
        
        // Redirect after 10 seconds
        setTimeout(() => {
            window.location.href = '/login.html';
        }, 10000);
    </script>
</body>
</html>
