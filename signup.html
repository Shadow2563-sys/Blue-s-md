<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW CREDENTIALS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-space: #0a0e17;
            --void: #000000;
            --neon-blue: #00f0ff;
            --matrix: #00ff4c;
            --starlight: #e0e0e0;
            --electric: #0066ff;
            --cyber-purple: #bd00ff;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--deep-space);
            color: var(--neon-blue);
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 240, 255, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 102, 255, 0.05) 0%, transparent 25%),
                linear-gradient(to bottom, var(--void), var(--deep-space));
            overflow: hidden;
        }

        .cyber-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        .access-panel {
            position: relative;
            width: 380px;
            padding: 40px;
            background: rgba(10, 14, 23, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.3),
                        inset 0 0 10px rgba(0, 240, 255, 0.2);
            border: 1px solid rgba(0, 240, 255, 0.3);
            z-index: 1;
            backdrop-filter: blur(5px);
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        .access-panel::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--electric), var(--cyber-purple));
            z-index: -1;
            border-radius: 10px;
            animation: border-glow 4s linear infinite;
            background-size: 400%;
            opacity: 0.7;
        }

        @keyframes border-glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .panel-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .panel-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 3px;
            margin: 0 0 10px;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--neon-blue);
            color: var(--neon-blue);
        }

        .panel-header p {
            margin: 0;
            font-size: 14px;
            letter-spacing: 1px;
            color: var(--starlight);
        }

        .input-field {
            margin-bottom: 25px;
            position: relative;
        }

        .input-field label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            letter-spacing: 1px;
            color: var(--neon-blue);
            text-transform: uppercase;
        }

        .input-field input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 4px;
            color: var(--starlight);
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-field input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        .input-field::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-blue);
            transition: width 0.3s;
        }

        .input-field:focus-within::after {
            width: 100%;
        }

        .auth-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--electric), var(--cyber-purple));
            border: none;
            border-radius: 4px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            margin-top: 10px;
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.5);
        }

        .auth-button:hover {
            background: linear-gradient(to right, var(--cyber-purple), var(--electric));
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.8);
            transform: translateY(-2px);
        }

        .switch-mode {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--starlight);
        }

        .switch-mode a {
            color: var(--neon-blue);
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
        }

        .switch-mode a:hover {
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .cyber-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border-width: 3px;
            border-style: solid;
            border-color: transparent;
        }

        .corner-tl {
            top: 10px;
            left: 10px;
            border-top-color: var(--neon-blue);
            border-left-color: var(--neon-blue);
        }

        .corner-tr {
            top: 10px;
            right: 10px;
            border-top-color: var(--neon-blue);
            border-right-color: var(--neon-blue);
        }

        .corner-bl {
            bottom: 10px;
            left: 10px;
            border-bottom-color: var(--neon-blue);
            border-left-color: var(--neon-blue);
        }

        .corner-br {
            bottom: 10px;
            right: 10px;
            border-bottom-color: var(--neon-blue);
            border-right-color: var(--neon-blue);
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: rgba(0, 240, 255, 0.1);
            animation: scan 8s linear infinite;
            z-index: 2;
        }

        @keyframes scan {
            0% { top: -10px; }
            100% { top: 100%; }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-blue);
            border-radius: 50%;
            opacity: 0.5;
            animation: float linear infinite;
        }

        @keyframes float {
            to { transform: translateY(-100vh); }
        }

        .password-strength {
            height: 4px;
            background: rgba(0, 0, 0, 0.3);
            margin-top: 8px;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0;
            background: #ff0000;
            transition: width 0.3s, background 0.3s;
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="particles" id="particles"></div>
    <div class="scanline"></div>
    
    <div class="access-panel">
        <div class="cyber-corner corner-tl"></div>
        <div class="cyber-corner corner-tr"></div>
        <div class="cyber-corner corner-bl"></div>
        <div class="cyber-corner corner-br"></div>
        
        <div class="panel-header">
            <h2>NEW CREDENTIALS</h2>
            <p>Register for system access</p>
        </div>
        
        <form id="signupForm">
            <div class="input-field">
                <label for="username">CALL SIGN</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            
            <div class="input-field">
                <label for="email">CONTACT FREQUENCY</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            
            <div class="input-field">
                <label for="password">ENCRYPTION KEY</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="password-strength">
                    <div class="strength-meter" id="strengthMeter"></div>
                </div>
            </div>
            
            <button type="submit" class="auth-button">ESTABLISH PROFILE</button>
        </form>
        
        <div class="switch-mode">
            Existing operator? <a href="/login">Authenticate</a>
        </div>
    </div>

    <script>
        // Create particle effect
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${10 + Math.random() * 20}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.opacity = Math.random() * 0.5;
                container.appendChild(particle);
            }
        }

        createParticles();
        
        // Password strength meter
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthMeter = document.getElementById('strengthMeter');
            let strength = 0;
            
            if (password.length > 0) strength += 20;
            if (password.length >= 8) strength += 20;
            if (/[A-Z]/.test(password)) strength += 20;
            if (/[0-9]/.test(password)) strength += 20;
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;
            
            strengthMeter.style.width = `${strength}%`;
            
            if (strength < 40) {
                strengthMeter.style.background = '#ff0000';
            } else if (strength < 80) {
                strengthMeter.style.background = '#ff9900';
            } else {
                strengthMeter.style.background = '#00ff00';
            }
        });
        
        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('authToken', result.token);
                    window.location.href = '/dashboard';
                } else {
                    alert('Registration failed: ' + (result.message || 'Please try again'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Connection error. Please try again.');
            }
        });
    </script>
</body>
</html>
